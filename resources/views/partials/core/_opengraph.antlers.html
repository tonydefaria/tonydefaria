{{#
  # Partials :: Core :: Opengraph
#}}

<meta property="og:updated_time" content="{{ last_modified format="c" }}" />
<meta property="og:title" content="{{ seo_title || metadata.title }}" />
<meta property="og:description" content="{{ seo_description || metadata.description }}" />
<meta property="og:url" content="{{ seo_canonical || current_url }}" />
<meta property="og:site_name" content="{{ metadata.opengraph_site_name }}" />
<meta property="og:locale" content="{{ site:locale }}" />
<meta property="og:image" content="{{ if seo_opengraph_image }}{{ glide:seo_opengraph_image preset="og" absolute="true" }}{{ else }}{{ glide:metadata.opengraph_image preset="og" absolute="true" }}{{ /if }}" />
<meta property="og:image:alt" content="{{ metadata.author }} - {{ seo_opengraph_image:alt || metadata.opengraph_image:alt }}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:type" content="{{ seo_opengraph_type || metadata.opengraph_type }}" />
