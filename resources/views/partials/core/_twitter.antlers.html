{{#
  Partials :: Core :: Twitter
#}}

<meta name="twitter:title" content="{{ seo_title || metadata.title }}" />
<meta name="twitter:description" content="{{ seo_description || metadata.description }}" />
<meta name="twitter:image" content="{{ if seo_opengraph_image }}{{ glide:seo_opengraph_image preset="og" absolute="true" }}{{ else }}{{ glide:metadata.opengraph_image preset="og" absolute="true" }}{{ /if }}" />
<meta name="twitter:card" content="{{ metadata.twitter_card }}" />
<meta name="twitter:site" content="{{ metadata.twitter_site_name }}" />
<meta name="twitter:site:id" content="{{ metadata.twitter_site_id }}" />
<meta name="twitter:creator" content="{{ metadata.twitter_creator }}" />
<meta name="twitter:creator:id" content="{{ metadata.twitter_creator_id }}" />
